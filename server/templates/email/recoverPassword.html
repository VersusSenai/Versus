<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .ii a[href] {
            color: #fff;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .logo {
            display: block;
            margin: 0 auto 24px auto;
            width: 120px;
        }
        h2 {
            color: #222;
            text-align: center;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            font-size: 16px;
            text-align: center;
            margin-bottom: 24px;
        }
        .button {
            display: block;
            width: 100%;
            background: #5d5fef;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 14px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            margin-bottom: 16px;
            transition: background 0.2s;
        }
        .button:hover {
            background: #003bb5;
        }
        .footer {
            text-align: center;
            color: #aaa;
            font-size: 13px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/79tUxrA.png" alt="Versus Logo" class="logo">
        <h2>Recupere sua senha</h2>
        <p>Olá! Recebemos uma solicitação para redefinir sua senha.<br>
        Clique no botão abaixo para criar uma nova senha para sua conta.</p>
        <a href="{{resetLink}}" class="button">Redefinir Senha</a>
        <p style="font-size:13px;color:#888;">Se você não solicitou a recuperação, ignore este e-mail.</p>
        <div class="footer">
            &copy; 2025 Versus. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
